<header>
  <span *ngIf="totalCount === 0">Do not found any products</span>
  <span *ngIf="totalCount && totalCount > 0">Showing
    <strong>
      {{totalCount !== 0 ? ((pageIndex * pageSize) - pageSize) + 1 : 0}}
    </strong>-
    <strong>
      {{(pageIndex * pageSize) > totalCount ? totalCount : (pageIndex * pageSize)}}
    </strong> of
    <strong>
      {{totalCount}}
    </strong> Results.
  </span>
</header>
